<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
</head> 

<body> 
    <div class="w-full h-screen bg-gray-900 flex items-center justify-center"> 
        <div class="w-[300px] bg-gray-700 rounded-lg px-10 py-10 flex flex-col"> 
            <h1 id="h1" class="text-4xl text-center mb-5 text-white">Salom</h1>
            <input id="inp1" type="text" class="px-4 py-2"> 
            <input id="inp2" type="text" class="px-4 py-2 mt-3"> 
            <button onclick="asd()"
                class="bg-indigo-500 text-3xl px-5 py-5 mt-3 text-white rounded-2xl hover:bg-indigo-700">+</button> 
                <button onclick="asdminus()"
                class="bg-indigo-500 text-3xl px-5 py-5 mt-3 text-white rounded-2xl hover:bg-indigo-700">-</button> 
                <button onclick="asdk()"
                class="bg-indigo-500 text-3xl px-5 py-5 mt-3 text-white rounded-2xl hover:bg-indigo-700">*</button> 
                <button onclick="asdb()"
                class="bg-indigo-500 text-3xl px-5 py-5 mt-3 text-white rounded-2xl hover:bg-indigo-700">/</button> 
        </div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
